<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Emergency Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-12">
        <div class="max-w-4xl mx-auto px-4">
            <h1 class="text-3xl font-bold mb-8">Admin Panel - Emergency Access</h1>
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">✅ System Status: Operational</h2>
                <p class="mb-4">React components having issues. Using backup admin panel.</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-bold mb-4">🤖 AI Blog Generator</h3>
                    <a href="/admin/blog-generator" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded inline-block">
                        Open Generator
                    </a>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-bold mb-4">📊 SEO Dashboard</h3>
                    <a href="/admin/seo-dashboard" target="_blank" class="bg-purple-600 text-white px-4 py-2 rounded inline-block">
                        Open SEO Tools
                    </a>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-bold mb-4">📝 Blog Posts</h3>
                    <a href="/blog" class="bg-green-600 text-white px-4 py-2 rounded inline-block">
                        View Blog
                    </a>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="font-bold mb-4">🏠 Website</h3>
                    <a href="/" class="bg-gray-600 text-white px-4 py-2 rounded inline-block">
                        View Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
